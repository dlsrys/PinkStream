<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkStream - Music Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>

<nav>
<!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-music"></i>
            <span class="pink">Pink</span><span class="stream">Stream</span>
        </div>
        
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for songs, albums, or artists" id="searchInput">
        </div>
        
        <div class="header-icons">
            <button onclick="toggleUpload()">
                <i class="fas fa-upload"></i>
            </button>
            <button>
                <i class="fas fa-bell"></i>
                <span class="notification-badge"></span>
            </button>
            <button onclick="togglePage('profile')">
                <i class="fas fa-user-circle"></i>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <ul class="nav-links">
            <li id="nav-home" onclick="togglePage('home')">
                <i class="fas fa-home"></i>
                <a href="home.html">Home</a>
            </li>
            <li id="nav-browse" onclick="togglePage('browse')">
                <i class="fas fa-compass"></i>
                <a href="browse.html">Browse</a>
            </li>
            <li id="nav-radio" onclick="togglePage('radio')">
                <i class="fas fa-broadcast-tower"></i>
                <span>Radio</span>
            </li>
            <li id="nav-library" onclick="togglePage('library')">
                <i class="fas fa-book"></i>
                <a href="library.html">library</a>
            </li>
            <li id="nav-playlists" onclick="togglePage('playlists')">
                <i class="fas fa-list"></i>
                <span>Playlists</span>
            </li>
        </ul>
        
        <div class="nav-section">
            <h3>Your Library</h3>
            <ul class="nav-links">
                <li>
                    <i class="fas fa-heart"></i>
                    <span>Liked Songs</span>
                </li>
                <li>
                    <i class="fas fa-compact-disc"></i>
                    <span>Albums</span>
                </li>
                <li>
                    <i class="fas fa-palette"></i>
                    <span>Artists</span>
                </li>
                <li>
                    <i class="fas fa-folder"></i>
                    <span>Playlists</span>
                </li>
            </ul>
        </div>
    </aside>
</nav>
